version: '3.8'
services:
  # 1. The Database Service (Postgres)
  db:
    image: postgres:15-alpine
    restart: always 
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Your App Service (The ETL + API)
  backend:
    build: .
    # Command is now handled by ENTRYPOINT in Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    # P0.3 Fix: Add DNS for reliable external API access
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: